<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Gold gradient background -->
  <defs>
    <radialGradient id="goldGradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#f9d772;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6b422;stop-opacity:1" />
    </radialGradient>
    <pattern id="dotPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1.5" fill="#ffffff" fill-opacity="0.3" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1080" fill="url(#goldGradient)" />
  <rect width="1080" height="1080" fill="url(#dotPattern)" />
  
  <!-- Title at the top -->
  <text x="540" y="100" font-family="serif" font-size="70" font-weight="bold" text-anchor="middle" fill="white" stroke="#b38a1d" stroke-width="1">
    WORK ANNIVERSARY
  </text>
  
  <!-- Decorative elements -->
  <path d="M540,160 C540,160 380,220 380,340 C380,460 540,520 540,520" stroke="#b38a1d" stroke-width="4" fill="none" />
  <path d="M540,160 C540,160 700,220 700,340 C700,460 540,520 540,520" stroke="#b38a1d" stroke-width="4" fill="none" />
  
  <!-- Leaf icon -->
  <path d="M540,170 C500,200 480,250 500,300 C520,350 560,370 600,350 C570,390 520,400 480,380 C440,360 430,310 450,260 C470,210 520,180 540,170z" fill="#b38a1d" />
  
  <!-- Blue ribbon for name -->
  <rect x="140" y="620" width="800" height="120" fill="#2b5797" rx="10" ry="10" />
  
  <!-- Years circle -->
  <circle cx="540" cy="400" r="120" fill="#2b5797" />
  
  <!-- Bottom message area -->
  <rect x="140" y="780" width="800" height="80" fill="#2b5797" opacity="0.8" rx="10" ry="10" />
  
  <!-- Placeholder text for years -->
  <text x="540" y="400" font-family="serif" font-size="110" font-weight="bold" text-anchor="middle" fill="white">
    5
  </text>
  
  <!-- Placeholder text for name -->
  <text x="540" y="680" font-family="serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white" text-transform="uppercase" letter-spacing="1">
    JOHN SMITH
  </text>
  
  <!-- Placeholder text for message -->
  <text x="540" y="820" font-family="sans-serif" font-size="18" text-anchor="middle" fill="white">
    Congratulations on reaching another milestone with us! We truly appreciate your dedication.
  </text>
</svg> 